    <ui:define name="title">Apply To Become a Moderator</ui:define>
    <ui:define name="content">
        <h1>Apply To Become Moderator</h1>
        <b:panel title="Add your resume as a PDF file" collapsible="false" look="info">
            <h:form id="transcript" enctype="multipart/form-data">
                <b:row>
                    <b:column>
                        <h:outputLabel value="Reason for Applying"/>
                        <h:inputText id="reason" required="true" requiredMessage="required" value="#{moderatorBean.reason}"/>
                    </b:column>
                    <b:column>
                        <h:outputLabel for="uploadTranscript">
                            Upload Your Resume
                        </h:outputLabel>
                        <p:fileUpload value="#{moderatorBean.file}"
                                      mode="simple"
                                      allowTypes="/(\.|\/)(gif|jpe?g|pdf)$/"
                                      fileLimit="1"
                                      update="uploadTranscript"/>
                        <p:growl id="uploadTranscript" showDetail="true" />
                        <p:commandButton value="Upload" action="#{moderatorBean.uploadResume}" ajax="false" />
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
