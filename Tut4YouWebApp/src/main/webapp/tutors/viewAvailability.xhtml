<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> -->
    <ui:define name="title">Profile</ui:define>
    <ui:define name="content">
        <h1>Availability This Week</h1>
        <!-- Bootsfaces datatable to show the data in an organized fashion -->
        <b:dataTable value="#{availabilityBean.availabilityList}" var="availability">
            <b:dataTableColumn value="#{availability.dayOfWeek}" />
            <b:dataTableColumn value="#{availability.startTime}" />
            <b:dataTableColumn value="#{availability.endTime}" />
        </b:dataTable>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
