<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Dashboard</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:event listener="#{createRequestBean.endConversation()}"
                     type="preRenderView"></f:event>
        </f:metadata>
        <h1>Dashboard</h1>
        <b:form>
            <p:dialog header="Request Declined" widgetVar="modalID" minHeight="40" visible="#{requestBean.declinedRequest.size() != 0}" closable="false">
                <ui:repeat var="re" value="#{requestBean.declinedRequest}">
                    <p>Your request with the description: #{re.description} has been declined</p>
                    <p:commandButton value="Dismiss" style="width:100%" action="#{requestBean.cancelRequest(re)}" oncomplete="PF('modalID').hide();"/>
                </ui:repeat>
            </p:dialog>
        </b:form>
        <c:if test="#{userBean.isTutor}">
            <c:if test="#{userBean.condition}">#{userBean.updateCurrentZip()}</c:if>
            <b:form>
                <p:dialog header="Where are you?" widgetVar="myDialog" minHeight="40" width="400" visible="true" rendered="#{userBean.condition}" closable="false" modal="true">
                    <h:outputText value="Enter your current zip code or click 'Do Not Update' if you are currently at your default zipcode (#{userBean.user.defaultZip})" />
                    <b:inputText id="currentZip" placeholder="Enter Current Zip Code" value="#{userBean.currentZip}" validator="#{basicValidator.validateZipcode}">
                        <b:message for="currentZip"/>
                    </b:inputText>
                    <b:commandButton value="Update" look="primary" action="#{userBean.updateCurrentZip}"/>
                    <span/>
                    <b:commandButton value="Do Not Update" look="danger" action="#{userBean.setCondition(false)}"/>
                </p:dialog>
            </b:form>
        </c:if>
        <b:column medium-screen="two-thirds">
            <!-- column with tab view: pending request list and notifications (if user is tutor) -->
            <b:form>
                <b:tabView active-index="#{userBean.tabIndex}"> <!-- number of activeIndex decides which tab show -->
                    <b:tab title="Active Requests">
                        <br/> <!-- for better spacing -->
                        <b:button style="font-weight:bold;font-size:20px;" look="primary" value="Request for a Tutor" outcome="/students/requestTutor.xhtml"/>
                        <div style="max-height:400px;overflow:auto;margin-bottom:15px;">
                            <ui:repeat value="#{requestBean.requestList}" var="r">
                                <div style="border-bottom:solid 1px;padding:15px;">
                                    <h:outputText value="#{r.course.courseName}" style="font-size:20px;"/>
                                    <span/>
                                    <h:outputText value="#{r.dayOfWeek}"/>
                                    <span/>
                                    <h:outputText value="#{r.currentTime}">
                                        <!-- sets the date and time to a certain format-->
                                        <f:convertDateTime pattern = "hh:mm a" />
                                    </h:outputText>
                                    <br/>
                                    <h:outputText value="#{r.description}"/>
                                    <b:commandButton style="float:right" value="Cancel" look="danger" action="#{requestBean.cancelRequest(r)}" />
                                </div>
                            </ui:repeat>
                        </div>
                    </b:tab>
                    <c:if test="#{userBean.isTutor}">
                        <b:tab title="Notifications">
                            <!--NOT WORKING PROPERLY--> 
<!--                            <c:if test="#{notifyBean.hasNotif}">
                                <f:facet name="anchor">
                                    <b:badge value="#{notifyBean.numofNotif}">
                                        <f:ajax listener="#{notifyBean.numofNotif}"/>
                                    </b:badge>
                                </f:facet>
                            </c:if>-->
                            <br/> <!-- for better spacing -->
                            <div style="max-height:400px;overflow:auto;margin-bottom:15px;">
                                <ui:repeat value="#{notifyBean.pendingRequestList}" var="req">
                                    <div style="border-bottom:solid 1px;padding:15px;">
                                        <h:outputText value="#{req.course.courseName}" style="font-size:20px;"/>
                                        <span/>
                                        <h:outputText value="#{req.dayOfWeek}"/>
                                        <span/>
                                        <h:outputText value="#{req.currentTime}">
                                            <!-- sets the date and time to a certain format-->
                                            <f:convertDateTime pattern = "hh:mm a" />
                                        </h:outputText>
                                        <br/>
                                        <h:outputText value="#{req.description}"/>
                                        <b:commandButton style="float:right;margin:0 2px;" value="Accept" look="success" action="#{requestBean.setTutorToRequest(req)}"/>
                                        <b:commandButton style="float:right;margin:0 2px;" value="Delete" look="danger" action="#{requestBean.declineRequest(req)}"/>
                                    </div>
                                </ui:repeat>
                            </div>
                        </b:tab>
                        <b:tab title="Schedule">
                            <br/> <!-- for better spacing -->
                            <b:switch label="Do Not Disturb" value="#{userBean.user.doNotDisturb}" id="doNotDisturb" update="@form">
                                <f:ajax event="change" render="doNotDisturb" listener="#{userBean.switchDoNotDisturb(userBean.user.doNotDisturb)}" />
                            </b:switch>
                            <b:dataTable value="#{availabilityBean.availabilityList}" var="avail" id="availabilityTable">
                                <b:dataTableColumn>
                                    <f:facet name="header">Day of Week</f:facet>
                                    <h:outputText value="#{avail.dayOfWeek}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn>
                                    <f:facet name="header">Time</f:facet>
                                    <h:outputText value="#{avail.startTime}">                        
                                        <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                    </h:outputText>
                                    <h:outputText value=" - "/>
                                    <h:outputText value="#{avail.endTime}">                        
                                        <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                    </h:outputText>
                                </b:dataTableColumn>
                                <b:dataTableColumn>
                                    <f:facet name="header">Action</f:facet>
                                    <b:commandButton value="Edit" action="#{updateAvailabilityBean.goToUpdateAvailabilityPage(avail)}"/>
                                    <span/> <!-- somehow can't make spacing unless using empty span-->
                                    <b:commandButton value="Delete" look="danger" action="#{availabilityBean.deleteAvailability(avail)}"/>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:tab>
                        <b:tab title="Courses">
                            <br/>
                            <b:button style="font-weight:bold;font-size:20px;" look="primary" value="Add Courses" outcome="/tutors/addCourse.xhtml"/>
                            <b:dataTable value="#{courseBean.tutorCourses}" var="course">
                                <b:dataTableColumn>
                                    <f:facet name="header">Courses You Have Taken</f:facet>
                                        #{course.courseName}
                                </b:dataTableColumn>
                                <b:dataTableColumn>
                                    <f:facet name="header">Action</f:facet>
                                    <b:commandButton value="Delete" action="#{courseBean.deleteCourse(course)}"/>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:tab>
                    </c:if>
                </b:tabView>
            </b:form>
        </b:column>
        <b:column medium-screen="one-third">
            <b:form>
                <b:row>
                    <b:panel title="Upcoming Sessions" collapsible="false" look="info">
                        <b:dataTable value="#{requestBean.acceptedList[0]}" var="req" id="accepetedTable">
                            <b:dataTableColumn>
                                <f:facet name="header">Tutor</f:facet>
                                <h:outputText value="#{req.tutor.firstName}"/>                        
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Student</f:facet>
                                <h:outputText value="#{req.student.firstName}"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Action</f:facet>
                                <b:commandButton value="Start Session" action="#{sessionBean.goToSessionTimerPage(req)}"/>                        
                            </b:dataTableColumn>
                        </b:dataTable>  
                    </b:panel>
                </b:row>
                <b:row>
                    <b:panel title="Previous Sessions" collapsible="false" look="info">
                        <b:dataTable value="#{requestBean.completedList[0]}" var="req" id="completedTable">
                            <b:dataTableColumn>
                                <f:facet name="header">Tutor</f:facet>
                                <h:outputText value="#{req.tutor.firstName}"/>                        
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Student</f:facet>
                                <h:outputText value="#{req.student.firstName}"/>
                            </b:dataTableColumn>
                        </b:dataTable>  
                    </b:panel>
                </b:row>
            </b:form>
            <b:row>
                <b:listLinks>
                    <c:if test="#{userBean.isTutor}">
                        <b:navLink value="Session Timer" href="/Tut4YouWebApp/tutors/sessionTimer.xhtml"/>
                        <b:navLink value="Add Transcript" href="/Tut4YouWebApp/tutors/uploadTranscript.xhtml"/>
                    </c:if>
                    <b:navLink value="View Moderator Applications" href="/Tut4YouWebApp/moderators/viewModeratorApplications.xhtml"/>
                    <b:navLink value="View Complaints" href="/Tut4YouWebApp/moderators/viewComplaints.xhtml"/>
                    <b:navLink value="View Low Rating Tutors" href="/Tut4YouWebApp/moderators/viewLowRatingTutors.xhtml"/>
                    
                </b:listLinks>
            </b:row>
        </b:column>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
