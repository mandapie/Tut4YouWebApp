<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> -->
    <ui:composition>
        <b:navBar brand="Home" brandHref="/Tut4YouWebApp/index.xhtml">
            <b:navbarLinks>
                <c:choose>
                    <c:when test="#{userBean.isUserAuthenticated}">
                        <b:navLink value="Account" outcome="/accounts/profile.xhtml" include-view-params="true">
                            <f:param name="username" value="#{userBean.user.userName}"/>
                        </b:navLink>
                    </c:when>
                    <c:otherwise>
                        <b:navLink value="Login" outcome="/accounts/profile.xhtml" include-view-params="true">
                            <f:param name="username" value="#{userBean.user.userName}"/>
                        </b:navLink>
                    </c:otherwise>
                </c:choose>
            </b:navbarLinks>
            
            <c:if test="#{userBean.isUserAuthenticated}">
                <b:form styleClass="navbar-form navbar-right">
                    <h:outputLabel value="Welcome back, #{userBean.user.firstName}!"/><span> </span>
                    <b:commandButton action="#{userBean.logout}" value="Sign Out" look="success" iconAlign="right"/>
                </b:form>
            </c:if>
        </b:navBar>
    </ui:composition>
</html>
