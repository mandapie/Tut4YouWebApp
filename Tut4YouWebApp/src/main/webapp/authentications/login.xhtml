<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> -->
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <h1>Login</h1>
        <b:panel title="Enter Your Information To Log In " collapsible="false" look="info">
            <b:form id="login" onsubmit="document.getElementById('login').action='j_security_check';">
            <!--<b:form>-->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Email"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="email" name="j_username" placeholder="Enter Email" required="true" requiredMessage="required">
                            <b:message for="email"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Password"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="pass" name="j_password" placeholder="Enter Password" required="true" requiredMessage="required">
                            <b:message for="pass"/>
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <b:commandButton value="Sign In" look="success"/>
                    </b:column>
                </b:row>
            </b:form>
        </b:panel>
        
        <!-- Invalid login credentials -->
        <c:if test="#{!empty param['error'] and param['error']}">
            <p class="error" style="color:red">There was an error authenticating. You may want to try again</p>
        </c:if>
        <!--<h:messages errorClass="errorMessage" layout="table" style="color:red"/>-->
        
        <!-- Redirect to the registration page -->
        <p>
            Not signed up with us?
            <a href="/Tut4YouWebApp/authentications/registration.xhtml">Register</a>
            with us now!
        </p>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
