                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="id" value="#{complaintBean.id}"/>
        <f:event type="preRenderView" listener="#{complaintBean.showID(complaintBean.id)}">
        </f:event>
    </f:metadata>
    <ui:define name="title">Review Complaint</ui:define>
    <ui:define name="content">
        <h1>Complaint</h1>
        <h:form>
            <b:row>
                <b:column>
                    <h:outputLabel value=" Reported User UserName: "/>
                    <h:outputText value="#{complaintBean.complaint.reportedUser.username}"/>
                </b:column>
                <b:column>
                    <h:outputLabel value="Title"/>
                    <h:outputText value="#{complaintBean.complaint.title}"/>
                </b:column>
                <b:column>
                    <h:outputLabel value="Description"/>
                    <h:outputText value="#{complaintBean.complaint.details}"/>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:commandButton value="Suspend User" look="danger" action="#{complaintBean.flagUser()}" />
                </b:column>
                <b:column>
                    <b:commandButton value="Close Complaint" look="primary" action="#{complaintBean.closeComplaint()}"/>
                </b:column>
            </b:row>
            <b:row>
                <c:if test="#{complaintBean.complaint.reportedUser.groups.contains('tut4youapp.tutor')}" >
                    <b:column>

                        <h:outputLabel value="Transcript "/>
                        <b:column>
                            <p:commandButton value="Download Transcript" action="#{complaintBean.downloadTranscript}" ajax="false" />
                        </b:column>
                    </b:column>
                </c:if>
            </b:row>
        </h:form>

        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
