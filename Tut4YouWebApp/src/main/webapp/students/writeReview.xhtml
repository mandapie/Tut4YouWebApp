    <ui:define name="title">Review</ui:define>
    <ui:define name="content">
        <b:panel title="Write a Review" collapsible="false" look="info">
            <b:form>
                <h:outputLabel value="Select your rating"/>
                <p:rating id="rating" value="#{ratingBean.rating.ratingValue}" required="true" requiredMessage="A rating must be input.">
                    <b:message for="rating"/>
                </p:rating>
                <br></br>
                <b:inputTextarea id="description" label="Description/Topic" maxlength="1000" placeholder="Enter a short description...(1000 characters max)" required="true" value="#{ratingBean.rating.description}" requiredMessage="A description must be entered.">
                    <b:message for="description"/>
                </b:inputTextarea>
                <!-- length of session -->
                <b:row>
                    <b:commandButton span="2" value="Submit" look="primary" action="#{ratingBean.createNewRating(ratingBean.tutor)}" />
                </b:row>
            </b:form>
        </b:panel>

        <ui:debug hotkey='x' />
    </ui:define>
</ui:composition>
