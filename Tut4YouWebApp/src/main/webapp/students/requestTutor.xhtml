<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Request</ui:define>
    <ui:define name="content">
    <f:event listener="#{requestBean.initConversation()}"
    type="preRenderView"></f:event>

        <b:panel title="Select the following choices to request for a tutor" collapsible="false" look="info">
            <b:form>
                <b:row>
                    <b:selectOneMenu span="6" label="Subject" id="subjectList" value="#{requestBean.subject}" required="true" requiredMessage="required subject">
                        <f:selectItem itemLabel="select Subject..." itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{requestBean.subjectList}"
                                       var="subject"
                                       itemLabel="#{subject.subjectName}"
                                       itemValue="#{subject}"/>
                        <b:column>
                            <b:message for="subjectList" span="3"/>
                        </b:column>
                        <!-- source: https://stackoverflow.com/questions/18498194/loading-hselectonemenu-depending-of-another-hselectonemenu-value -->
                        <f:ajax render="courseList" listener="#{requestBean.changeSubject}"/>

                    </b:selectOneMenu>

                    <b:selectOneMenu span="6" label="Course" id="courseList" value="#{requestBean.request.course}" required="true" requiredMessage="required course">
                        <f:selectItem itemLabel="select Course..." itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{requestBean.courseList}"
                                       var="course"
                                       itemLabel="#{course.courseName}"
                                       itemValue="#{course}"/>
<!--                        <b:column>
                            <b:message for="courseList" span="3"/>
                        </b:column>-->
                    </b:selectOneMenu>
                </b:row>
                <b:inputTextarea id="dt" label="Description/Topic:" placeholder="Enter a short description..." value="#{requestBean.request.description}"
                                 required="true" requiredMessage="required description/topic">
                    <f:validateLength minimum="10"/>
                </b:inputTextarea>
                <b:column>
                    <b:message for="dt" span="3"/>
                </b:column>
                <!-- length of session -->
                <b:row>
                    <b:selectOneMenu span="4"
                                             label="Length of Session"
                                             id="stringLengthOfSession"
                                             value="#{requestBean.lengthOfSession}"
                                             required="true" requiredMessage="required length of session">
                                <f:selectItem itemLabel="Select One..." itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="30min" itemValue="30" /> 
                                <f:selectItem itemLabel="1 hour" itemValue="60" />
                                <f:selectItem itemLabel="1.5 hours" itemValue="90" />
                                <f:selectItem itemLabel="2 hours" itemValue="120" />
                                <f:selectItem itemLabel="2.5 hours" itemValue="150" />
                                <f:selectItem itemLabel="3 hours" itemValue="180" />
                                <f:selectItem itemLabel="3.5 hours" itemValue="210" />
                                <f:selectItem itemLabel="4 hours" itemValue="240" />     
                                <f:convertNumber type="number"/>
                                <b:column>
                                    <b:message for="stringLengthOfSession" span="3"/>
                                </b:column>
                    </b:selectOneMenu>
                </b:row>
                <!-- radio button to select for now or later -->
                <b:row>
                    <b:column>  
                    </b:column>
                    <b:column>
                        <p:selectOneRadio  id="time" value="#{requestBean.time}">
                            <f:selectItem itemLabel="Immediate" itemValue="Immediate" />
                            <f:selectItem itemValue="Later" itemLabel="Later" />
                            <b:column>
                                <b:message for="time" span="3"/>
                            </b:column>
                            <f:ajax render="output" />
                        </p:selectOneRadio>
                    </b:column>
                    <h:panelGroup id="output">
                        <h:panelGroup rendered="#{requestBean.time eq 'Later'}">
                            <b:column>
                                <b:inputText type="time" id="laterTime"
                                             value="#{requestBean.laterTime}"
                                             binding="#{passwordComponent}"
                                             required="true" requiredMessage="required later time"
                                             validator="#{basicValidator.validateLaterTime}">
                                    <f:convertDateTime type="time" pattern="HH:mm" dateStyle="full"/>
                                    <b:column>
                                        <b:message for="laterTime" span="3"/>
                                    </b:column>
                                </b:inputText>
                            </b:column>
                        </h:panelGroup>
                    </h:panelGroup>
                </b:row>
                <b:row>
                    <b:inputText span="2" id="zip" label="Zip Code" placeholder="Enter current zip code..." value="#{requestBean.zipCode.zipCode}"
                                 required="true" requiredMessage="required zip code" validator="#{basicValidator.validateInteger}">
                                 <f:validateLength minimum="5" maximum="5"/> 
                    <b:column>
                        <b:message for="zip" span="3"/>
                    </b:column>
                    </b:inputText> 
                    
                    <b:column>
                        <b:selectOneMenu span="3" id="rad" class="form-control"
                                             value="#{requestBean.zipCode.maxRadius}"
                                             required="true" requiredMessage="required radius">
                                    <f:selectItem itemLabel="Select max radius..." itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="1 mile" itemValue="1" />
                                    <f:selectItem itemLabel="3 miles" itemValue="3" /> 
                                    <f:selectItem itemLabel="5 miles" itemValue="5" />
                                    <f:selectItem itemLabel="10 miles" itemValue="10" /> 
                                    <f:selectItem itemLabel="15 miles" itemValue="15" />
                                    <f:selectItem itemLabel="30 miles" itemValue="30" /> 
                                    <b:column>
                                        <b:message for="rad" span="3"/>
                                    </b:column>
                                    <f:convertNumber type="number"/>
                                </b:selectOneMenu>
                        
                    </b:column>
                </b:row>
                <b:row>
                    <b:commandButton span="2" value="Submit" look="primary" action="#{requestBean.createNewRequest}" />
                </b:row>
            </b:form>
        </b:panel>        
        <ui:debug hotkey='x' />
    </ui:define>
</ui:composition>
