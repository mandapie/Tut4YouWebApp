<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> -->
    <ui:define name="title">Message</ui:define>
    <h:head>
        <h:outputScript name="../WEB-INF/resources/jquery-1.10.2.min.js"/>
        <h:outputStylesheet name="../WEB-INF/resources/bootstrap.css"/>
        <h:outputStylesheet name="../WEB-INF/resources/style.css"/>
    </h:head>
    <ui:define name="content">
        <h1>Message</h1>
        <div class="container chat-signin">
            <form class="form-signin">
                <h2 class="form-signin-heading">Chat sign in</h2>
                <input type="text" class="input-block-level" placeholder="username" id="nickname" value="#{userBean.user.userName}" visibility="hidden"/>
                <button class="btn btn-large btn-primary" type="submit" id="enterRoom">Sign in</button>
            </form>
        </div>
        <div class="container chat-wrapper">
            <form id="do-chat">
                <h2 class="alert alert-success"></h2>
                <table id="response" class="table table-bordered"></table>
                <fieldset>
                    <legend>Enter your message..</legend>
                    <div class="controls">
                        <input type="text" class="input-block-level" placeholder="Your message..." id="message" style="height:60px"/>
                        <input type="submit" class="btn btn-large btn-block btn-primary"
                               value="Send message" />
                        <button class="btn btn-large btn-block" type="button" id="leave-room">Leave
                            room</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <script>
            var wsocket;
            var serviceLocation = "ws://localhost:8080/Tut4YouWebApp/chat";
            var $nickName;
            var $message;
            var $chatWindow;
            var room = '';

            function onMessageReceived(evt) {
                var msg = JSON.parse(evt.data); // native API
                var $messageLine = $('<tr><td class="received">' + msg.received
                        + '</td><td class="user label label-info">' + msg.sender
                        + '</td><td class="message badge">' + msg.message
                        + '</td></tr>');
                $chatWindow.append($messageLine);
            }
            function sendMessage() {
                var msg = '{"message":"' + $message.val() + '", "sender":"'
                        + $nickName.val() + '", "received":""}';
                wsocket.send(msg);
                $message.val('').focus();
            }

            function connectToChatserver() {
                room = $('#chatroom option:selected').val();
                wsocket = new WebSocket(serviceLocation);
                wsocket.onmessage = onMessageReceived;
            }

            function leaveRoom() {
                wsocket.close();
                $chatWindow.empty();
                $('.chat-wrapper').hide();
                $('.chat-signin').show();
                $nickName.focus();
            }

            $(document).ready(function () {
                $nickName = $('#nickname');
                $message = $('#message');
                $chatWindow = $('#response');
                $('.chat-wrapper').hide();
                $nickName.focus();

                $('#enterRoom').click(function (evt) {
                    evt.preventDefault();
                    connectToChatserver();
                    $('.chat-wrapper h2').text('Chat # ' + $nickName.val());
                    $('.chat-signin').hide();
                    $('.chat-wrapper').show();
                    $message.focus();
                });
                $('#do-chat').submit(function (evt) {
                    evt.preventDefault();
                    sendMessage();
                });

                $('#leave-room').click(function () {
                    leaveRoom();
                });
            });
        </script>
        <ui:debug hotkey='x' />
    </ui:define>
</ui:composition>
