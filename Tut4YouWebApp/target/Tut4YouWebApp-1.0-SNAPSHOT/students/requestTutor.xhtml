<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="title">Request</ui:define>
    <ui:define name="content">
        <b:panel title="Select the following choices to request for a tutor" collapsible="false" look="info">
            <b:form>
                <b:row>
                    <b:selectOneMenu span="6" label="Subject" value="#{requestBean.subject}">
                        <f:selectItem itemLabel="select Subect..." noSelectionOption="true"/>
                        <f:selectItems value="#{requestBean.subjectList}"
                                       var="subject"
                                       itemLabel="#{subject.subjectName}"
                                       itemValue="#{subject}"/>
                        <f:ajax render="courseList" listener="#{requestBean.changeSubject}"/>
                    </b:selectOneMenu>

                    <b:selectOneMenu span="6" label="Course" id="courseList" value="#{requestBean.request.course}">
                        <f:selectItem itemLabel="select Course..." noSelectionOption="true"/>
                        <f:selectItems value="#{requestBean.courseList}"
                                       var="course"
                                       itemLabel="#{course.courseName}"
                                       itemValue="#{course}"/>
                    </b:selectOneMenu>
                </b:row>
                <b:inputTextarea label="Description/Topic:" placeholder="Enter a short description..." value="#{requestBean.request.description}"/>
<!--                <b:row>
                    <b:panelGrid size="xs" columns="12">
                        <b:radiobutton value="#{requestBean.time}">
                            <f:selectItem itemValue="immediate" itemLabel="Immediate" />
                            <f:selectItem onclick="ajax:requestBean.submit()" itemValue="later" itemLabel="Later" />
                            <f:ajax />
                        </b:radiobutton>
                    </b:panelGrid>
                </b:row>
                <b:row id="appointment" rendered="#{requestBean.time eq 'Later'}">
                    <b:formGroup>
                        test
                    </b:formGroup>
                </b:row>-->
                <b:row>
                    <b:commandButton span="2" value="Submit" look="primary" action="#{requestBean.createNewRequest}" />
                </b:row>
            </b:form>
        </b:panel>        
        <ui:debug hotkey='x' />
    </ui:define>
</ui:composition>
