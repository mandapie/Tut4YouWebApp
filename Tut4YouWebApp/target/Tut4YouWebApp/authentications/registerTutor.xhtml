<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- @author Andrew Kaichi <ahkaichi@gmail.com>
         @author Keith Tran <keithtran25@gmail.com> -->
    <ui:define name="title">Registration</ui:define>
    <ui:define name="content">
        <h1>Register</h1>
        <b:panel title="Enter Your Information to Register" collapsible="false" look="info">
            <h:form>
                <!-- First Name -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="First Name"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tfn" placeholder="Enter First Name" required="true" requiredMessage="required" value="#{registrationBean.newTutor.firstName}">
                            <b:message for="tfn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Last Name -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Last Name"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tln" placeholder="Enter Last Name" required="true" requiredMessage="required" value="#{registrationBean.newTutor.lastName}">
                            <b:message for="tln"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- UserName -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Username"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tun" placeholder="Enter Username" required="true" requiredMessage="required" value="#{registrationBean.newTutor.userName}">
                            <b:message for="tun"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Phone Number -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Phone Number"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tpn" placeholder="Enter Phone Number" required="true" requiredMessage="required" value="#{registrationBean.newTutor.phoneNumber}">
                            <b:message for="tpn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Email that has a validator to check if email format is correct-->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Email"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tem" placeholder="Enter Email Address" required="true" requiredMessage="required" value="#{registrationBean.newTutor.email}" validator="#{basicValidator.validateEmail}">
                            <b:message for="tem"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- University -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="University"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tu" placeholder="Enter University" required="true" requiredMessage="required" value="#{registrationBean.newTutor.university}">
                            <b:message for=tu"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- The price rate Tutors charged per hour -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Hourly Rate"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="thr" placeholder="Enter Hourly Rate" required="true" requiredMessage="required" value="#{registrationBean.newTutor.priceRate}">
                            <b:message for="thr"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Password that has a validator to check if password is 8 characters or more-->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Password" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="tpasword" binding="#{tpasswordComponent}" required="true" requiredMessage="required" placeholder="Enter Password" validatorMessage="Please enter at least 8 characters" value="#{registrationBean.newTutor.password}">
                            <b:message for="tpasword"/>
                            <f:validateLength minimum="8"/>
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <!-- Confirm password - Uses Validator to check if confirm password and password fields are the same -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Confirm Password"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="tcp" placeholder="Enter Password" required="true" requiredMessage="required" value="#{registrationBean.confirmPassword}">
                            <b:message for="tcp"/>
                            <f:validator validatorId="equalsValidator" />
                            <f:attribute name="otherValue" value="#{tpasswordComponent.value}" />
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <!-- Registers User as a Tutor and Student -->
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Register" look="primary" style="width:100%" action="#{registrationBean.createTutor}"/>
                    </b:column>
                    <b:column span="2">
                        <b:button value="Cancel" look="danger" style="width:100%" href="/Tut4YouWebApp/index.xhtml"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
