<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> -->
    <ui:define name="title">Profile</ui:define>
    <ui:define name="content">
        <h1>Personal Information</h1>
        <b:row>
            <b:button look="primary" value="Edit Profile" href="/Tut4YouWebApp/accounts/editProfile.xhtml" style="float:right;"/>
            <c:if test="#{!(userBean.isTutor)}">
                <b:button value="Become Tutor" href="/Tut4YouWebApp/students/becomeTutor.xhtml"/>
            </c:if>
        </b:row>
        <b:row>
            <b:panel>
                <b:column medium-screen="6">
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputLabel value="Name" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <h:outputText value="#{userBean.user.firstName} #{userBean.user.lastName}" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputLabel value="Username" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <h:outputText value="#{userBean.user.username}" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputLabel value="Email" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <h:outputText value="#{userBean.user.email}" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputLabel value="Phone Number" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <h:outputText value="#{userBean.user.phoneNumber}" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="4">
                            <h:outputLabel value="University" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <h:outputText value="#{userBean.user.university}" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                    </b:row>
                </b:column>
                <b:column medium-screen="6">
                    <b:row>
                        <b:column medium-screen="5">
                            <h:outputLabel value="Security Question" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                        <b:column medium-screen="6">
                            <h:outputText value="#{userBean.user.securityQuestion}" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="5">
                            <h:outputLabel value="Security Answer" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <h:outputText value="#{userBean.user.securityAnswer}" style="padding:0 2px;font-size:20px"/>
                        </b:column>
                    </b:row>
                    <c:if test="#{userBean.isTutor}">
                        <b:row>
                            <b:column medium-screen="5">
                                <h:outputLabel value="Hourly Rate" style="padding:0 2px;font-size:20px"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <h:outputText value="#{userBean.user.hourlyRate}" style="padding:0 2px;font-size:20px">
                                    <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                                </h:outputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="5">
                                <h:outputLabel value="Default Zipcode" style="padding:0 2px;font-size:20px"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <h:outputText value="#{userBean.user.defaultZip}" style="padding:0 2px;font-size:20px"/>
                            </b:column>
                        </b:row>
                        <!-- need to show max radius -->
                        <b:row>
                            <b:column medium-screen="5">
                                <h:outputLabel value="Avg Rating" style="padding:0 2px;font-size:20px"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <p:rating value="#{userBean.user.overallRating}" readonly="true"  style="padding:0 2px;font-size:20px;width:150%;height:150%"/>
                            </b:column>
                        </b:row>
                    </c:if>
                </b:column>
            </b:panel>
        </b:row>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
