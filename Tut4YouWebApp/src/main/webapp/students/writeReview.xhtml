    <ui:define name="metadata">
    </ui:define>
    <ui:define name="title">Review</ui:define>
    <ui:define name="content">
        <b:panel title="Write a Review" collapsible="false" look="info">
            <b:form id="ratingForm">
                <h:outputLabel value="Choose 1-5 stars!"/>
                <p:rating id="rating" value="#{ratingBean.rating.ratingValue}" required="true" cancel="true" validator="#{basicValidator.validateRating}">
                    <p:message for="rating"/>
                </p:rating>
                <br/>
                <p:inputTextarea required="true" label="Description/Topic: (300 characters max)" 
                                 placeholder="Enter a short description..." 
                                 value="#{ratingBean.rating.description}" 
                                 rows="5" cols="60" counter="display" maxlength="300" 
                                 counterTemplate="{0} characters remaining." autoResize="false" />
                <br/>
                <h:outputText id="display" style="font-weight:bold"/>
                <!-- length of session -->
                <b:row>
                    <b:commandButton span="2" value="Submit" look="primary" action="#{ratingBean.createNewRating()}" />
                </b:row>
            </b:form>
        </b:panel>
        <ui:debug hotkey='x' />
    </ui:define>
</ui:composition>
