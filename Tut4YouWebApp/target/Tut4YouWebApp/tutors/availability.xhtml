<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <!-- @author Andrew Kaichi <ahkaichi@gmail.com> -->

    <ui:define name="title">Availability</ui:define>
    <ui:define name="content">
        <h1>Add Availability</h1>
        <b:panel title="Enter Your Availability" collapsible="false" look="info">
            <b:form>
                <b:container>
                    <b:row>
                        <b:column medium-screen="2">
                            <!-- Drop-down menu disply Monday-Sunday -->
                            <h:outputLabel value="Select a day:"/>
                            <b:selectOneMenu class="form-control"
                                             id="dayOfWeek"
                                             value="#{availabilityBean.availability.dayOfWeek}"
                                             required="true">
                                <f:selectItem itemValue="Select One..."/>
                                <f:selectItem itemValue="Monday" />
                                <f:selectItem itemValue="Tuesday" />
                                <f:selectItem itemValue="Wednesday" />
                                <f:selectItem itemValue="Thursday" />
                                <f:selectItem itemValue="Friday" />
                                <f:selectItem itemValue="Saturday" />
                                <f:selectItem itemValue="Sunday" />
                            </b:selectOneMenu>
                            <!-- Start Time -->
                            <h:outputLabel value="Start Time:"/>
                            <b:inputText id="startHourM" placeholder="Enter Start Time" required="true" requiredMessage="required" value="#{availabilityBean.availability.startTime}">
                                <b:message for="startTimeM"/>
                            </b:inputText>  
                            <!-- End Time -->
                            <h:outputLabel value="End Time:"/>
                            <b:inputText id="endHourM" placeholder="Enter End Time" required="true" requiredMessage="required" value="#{availabilityBean.availability.endTime}">
                                <b:message for="endTimeM"/>
                            </b:inputText>
                            <!-- Adds to availability in -->
                            <b:commandButton value="Add Availability" look="primary" style="width:100%" action="#{availabilityBean.addAvailability}"/>
                        </b:column>
                    </b:row>
                </b:container>
            </b:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
