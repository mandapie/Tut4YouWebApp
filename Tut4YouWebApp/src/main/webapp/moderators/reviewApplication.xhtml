                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="username" value="#{moderatorBean.username}"/>
            <f:event type="preRenderView" listener="#{moderatorBean.showUsername(moderatorBean.username)}">
            </f:event>
        </f:metadata>
    </ui:define>
    <ui:define name="title">Apply To Become a Moderator</ui:define>
    <ui:define name="content">
        <h1>Review Application</h1>
        <h:form>
            <p:growl id="downloadTranscript" showDetail="true"/>
            <b:row>
                <b:column>
                    <h:outputText value="Applicant's Username: "/>
                    <h:outputText value="#{moderatorBean.moderatorApplication.user.username}"/>
                </b:column>
                <b:column>
                    <h:outputLabel value="Reason "/>
                    <h:outputText value="#{moderatorBean.moderatorApplication.reason}"/>
                </b:column>
                <b:column>
                    <h:outputLabel value="Resume "/>
                    <b:column>
                        <p:commandButton value="Download Resume" action="#{moderatorBean.downloadResume}" ajax="false" />
                    </b:column>
                </b:column>
            </b:row>

            <b:row>
                <b:column>
                    <b:commandButton value="Accept" look="primary" action="#{moderatorBean.acceptModeratorApplication(moderatorBean.moderatorApplication)}" />
                </b:column>
                <b:column>
                    <b:commandButton value="Deny" look="danger" action="#{moderatorBean.declineModeratorApplication(moderatorApplication)}"/>
                </b:column>


            </b:row>
        </h:form>

        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
