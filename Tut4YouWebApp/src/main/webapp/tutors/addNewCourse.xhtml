<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <!-- @author Keith Tran <keithtran25@gmail.com> -->
    <ui:define name="title">Courses</ui:define>
    <ui:define name="content">
        <h1>Add Course</h1>
        <b:panel title="Add a course" collapsible="false" look="info">
            <b:form id="addNewCourseForm">
                <!-- Choosing the subject of the course -->
                <b:row>
                    <b:column medium-screen="6" style="padding:0">
                        <b:selectOneMenu span="12" label="Subject" value="#{addNewCourseBean.subject}">
                            <f:selectItem itemLabel="select Subject..." noSelectionOption="true"/>
                            <f:selectItems value="#{addNewCourseBean.subjects}"
                                           var="subject"
                                           itemLabel="#{subject.subjectName}"
                                           itemValue="#{subject}"/>

                        </b:selectOneMenu>
                    </b:column>
                    <!-- Inputting the new course -->
                    <b:column medium-screen="6">
                        <h:outputLabel value="Course"/>
                        <b:inputText id="cn" placeholder="Enter Course Name" required="true" requiredMessage="required" value="#{addNewCourseBean.course.courseName}">
                            <b:message for="cn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Add new course into database -->
                <b:row>
                    <b:commandButton span="2" value="Submit" look="primary" action="#{addNewCourseBean.addNewCourse}" />
                </b:row>
            </b:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
