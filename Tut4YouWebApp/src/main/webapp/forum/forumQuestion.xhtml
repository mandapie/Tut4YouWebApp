<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">

    <!-- @author Andrew Kaichi <ahkaichi@gmail.com> -->
    <ui:define name="title">Forum</ui:define>
    <ui:define name="content">
        <b:row>
            <b:button look="primary" value="Ask a New Question" outcome="question.xhtml" style="float:right;">
                <f:param name="subject" value="#{param['subject']}"/>
                <f:param name="course" value="#{param['course']}"/> 
            </b:button>
        </b:row>
        <b:panel title="Select a question you'd like to view" collapsible="false" look="info">
            <div style="max-height:400px;overflow:auto;margin-bottom:15px;">
                <b:form>
                    <f:viewParam name="questionList" value="#{forumBean.changeSubject(param['course'])}"/>
                  <ui:repeat value="#{forumBean.courseList}" var="course">
                    <div style="border-bottom:solid 1px;padding:15px;">
                        <b:button value="#{course.courseName}" style="font-size:20px;" look="link" outcome="forumQuestion.xhtml">
                            <f:param name="subject" value="#{param['subject']}"/>
                            <f:param name="course" value="#{param['course']}"/>    
                        </b:button>
                        <span/>
                    <br/>
                    </div>
                </ui:repeat>  
                </b:form>     
            </div>
        </b:panel>        
        <ui:debug hotkey='x' />
    </ui:define>
</ui:composition>
