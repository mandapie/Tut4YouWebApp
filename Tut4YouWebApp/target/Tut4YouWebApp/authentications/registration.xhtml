<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> 
         @author Andrew Kaichi <ahkaichi@gmail.com> -->
    <ui:define name="title">Registration</ui:define>
    <ui:define name="content">
        <b:panel title="Enter Your Information to Register" collapsible="false" look="info">
            <h:form>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="User Type"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <h:selectOneRadio id="ut" value="#{registrationBean.userType}" required="true" requiredMessage="required">
                            <b:message for="ut"/>
                            <f:selectItem itemLabel="Student" itemValue="Student" />
                            <f:selectItem itemValue="Tutor" itemLabel="Tutor" />
                            <f:ajax render="priceRate" execute="ut"/>
                        </h:selectOneRadio>
                    </b:column>
                </b:row>
                <!-- First Name -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="First Name"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="fn" placeholder="Enter First Name" required="true" requiredMessage="required" value="#{registrationBean.newStudent.firstName}">
                            <b:message for="fn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Last Name -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Last Name"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="ln" placeholder="Enter Last Name" required="true" requiredMessage="required" value="#{registrationBean.newStudent.lastName}">
                            <b:message for="ln"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- UserName -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Username"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="un" placeholder="Enter Username" required="true" requiredMessage="required" value="#{registrationBean.newStudent.userName}" validator="#{basicValidator.validateUserName}">
                            <b:message for="un"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Phone Number -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Phone Number"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="pn" placeholder="Enter Phone Number" required="true" requiredMessage="required" value="#{registrationBean.newStudent.phoneNumber}" validator="#{basicValidator.validatePhoneNumber}">
                            <b:message for="pn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- University -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="University"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="u" placeholder="Enter University" required="true" requiredMessage="required" value="#{registrationBean.newStudent.university}">
                            <b:message for="u"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Price Rate (only if tutor is selected) -->
                <h:panelGroup id="priceRate">
                    <h:panelGroup rendered="#{registrationBean.userType eq 'Tutor'}">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Hourly Rate"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="hr" placeholder="Enter Hourly Rate" required="true" requiredMessage="required" value="#{registrationBean.priceRate}" validator="#{basicValidator.validateInteger}">
                                    <b:message for="hr"/>
                                    <f:validateLength minimum="1" maximum="5"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Default Zip Code"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="zip" placeholder="Enter Default Zip Code Location" required="true" requiredMessage="required" value="#{registrationBean.defaultZip}" validator="#{basicValidator.validateInteger}">
                                    <b:message for="zip"/>
                                    <f:validateLength minimum="5" maximum="5"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Max Radius"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:selectOneMenu  class="form-control"
                                             id="maxRadius"
                                             value="#{registrationBean.maxRadius}"
                                             required="true">
                                    <f:selectItem itemLabel="Select max radius..." itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="1 mile" itemValue="1" />
                                    <f:selectItem itemLabel="3 miles" itemValue="3" /> 
                                    <f:selectItem itemLabel="5 miles" itemValue="5" />
                                    <f:selectItem itemLabel="10 miles" itemValue="10" /> 
                                    <f:selectItem itemLabel="15 miles" itemValue="15" />
                                    <f:selectItem itemLabel="30 miles" itemValue="30" /> 
                                    <f:convertNumber type="number"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>
                        
                    </h:panelGroup>
                </h:panelGroup>
                <!-- Email that has a validator to check if email format is correct-->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Email"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="em" placeholder="Enter Email Address" required="true" requiredMessage="required" value="#{registrationBean.newStudent.email}" validator="#{basicValidator.validateEmail}">
                            <b:message for="em"/>
                            <f:validateLength minimum="6"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Password that has a validator to check if password is 8 characters or more-->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Password" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="pasword" binding="#{passwordComponent}" required="true" requiredMessage="required" placeholder="Enter Password" validatorMessage="Please enter at least 8 characters" value="#{registrationBean.newStudent.password}">
                            <b:message for="pasword"/>
                            <f:validateLength minimum="3"/>
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <!-- Confirm password - Uses Validator to check if confirm password and password fields are the same -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Confirm Password"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="cp" placeholder="Enter Password" required="true" requiredMessage="required" value="#{registrationBean.confirmPassword}">
                            <b:message for="cp"/>
                            <f:validator validatorId="equalsValidator" />
                            <f:attribute name="otherValue" value="#{passwordComponent.value}" />
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <!-- Registers User -->
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Register" look="primary" style="width:100%" action="#{registrationBean.createUser}"/>
                    </b:column>
                    <b:column span="2">
                        <b:button value="Cancel" look="danger" style="width:100%" href="/Tut4YouWebApp/index.xhtml"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
