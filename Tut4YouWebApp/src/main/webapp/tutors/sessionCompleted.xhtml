<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <!--
        Licensed under the Academic Free License (AFL 3.0).
        http://opensource.org/licenses/AFL-3.0

        This code has been developed by a group of CSULB students working on their 
        Computer Science senior project called Tutors4You.

        Tutors4You is a web application that students can utilize to find a tutor and
        ask them to meet at any location of their choosing. Students that struggle to understand 
        the courses they are taking would benefit from this peer to peer tutoring service.

        2017 Amanda Pan <daikiraidemodaisuki@gmail.com>
        2017 Andrew Kaichi <ahkaichi@gmail.com>
        2017 Keith Tran <keithtran25@gmail.com>
        2017 Syed Haider <shayder426@gmail.com>
    -->
    <!-- @author Syed Haider <shayder426@gmail.com> -->
    <ui:define name="title">Session</ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1" style="text-align:center; margin-left: 28%">
                <h1 style="font-weight:bold">Completed Session!</h1>
                <p:separator />                
                <h3>This session has completed!</h3>
                    <h4>Please login to your account and pay your tutor immediately!</h4>
                    <b:button value="Return To Dashboard" outcome="success" style="width:100%;height:200%;font-size:40px"/>
                    <p:separator />            
            </h:panelGrid>
        </h:form>

        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
