<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <!-- @Author Keith Tran <keithtran25@gmail.com>
         @author Andrew Kaichi <ahkaichi@gmail.com> -->
    <ui:define name="title">Availability</ui:define>
    <ui:define name="content">
        <h1>Add Availability</h1>
        <b:panel title="Enter Your Availability" collapsible="false" look="info">
            <b:form>
                    <b:column span="4">
                        <b:row>
                            <!-- Drop-down menu display Monday-Sunday -->
                            <h:outputLabel value="Select a day:"/>
                            <b:selectOneMenu class="form-control"
                                             id="dayOfWeek"
                                             value="#{availabilityBean.availability.dayOfWeek}"
                                             required="true">
                                <f:selectItem itemValue="Select One..."/>
                                <f:selectItem itemValue="MONDAY" />
                                <f:selectItem itemValue="TUESDAY" />
                                <f:selectItem itemValue="WEDNESDAY" />
                                <f:selectItem itemValue="THURSDAY" />
                                <f:selectItem itemValue="FRIDAY" />
                                <f:selectItem itemValue="SATURDAY" />
                                <f:selectItem itemValue="SUNDAY" />
                            </b:selectOneMenu>
                            <!-- Start Time -->
                            <h:outputLabel value="Start Time:"/>
                            <b:selectOneMenu class="form-control"
                                             id="startTime"
                                             value="#{availabilityBean.stringStartTime}"
                                             required="true">
                                <f:selectItem itemValue="Select One..."/>
                                <f:selectItem itemLabel="12:00 AM" itemValue="00:00:00" />
                                <f:selectItem itemLabel="1:00 AM" itemValue="01:00:00" />
                                <f:selectItem itemLabel="2:00 AM" itemValue="02:00:00" />
                                <f:selectItem itemLabel="3:00 AM" itemValue="03:00:00" />
                                <f:selectItem itemLabel="4:00 AM" itemValue="04:00:00" />
                                <f:selectItem itemLabel="5:00 AM" itemValue="05:00:00" />
                                <f:selectItem itemLabel="6:00 AM" itemValue="06:00:00" />
                                <f:selectItem itemLabel="7:00 AM" itemValue="07:00:00" />
                                <f:selectItem itemLabel="8:00 AM" itemValue="08:00:00" />
                                <f:selectItem itemLabel="9:00 AM" itemValue="09:00:00" />
                                <f:selectItem itemLabel="10:00 AM" itemValue="10:00:00" />
                                <f:selectItem itemLabel="11:00 AM" itemValue="11:00:00" />
                                <f:selectItem itemLabel="12:00 PM" itemValue="12:00:00" />
                                <f:selectItem itemLabel="1:00 PM" itemValue="13:00:00" />
                                <f:selectItem itemLabel="2:00 PM" itemValue="14:00:00" />
                                <f:selectItem itemLabel="3:00 PM" itemValue="15:00:00" />
                                <f:selectItem itemLabel="4:00 PM" itemValue="16:00:00" />
                                <f:selectItem itemLabel="5:00 PM" itemValue="17:00:00" />
                                <f:selectItem itemLabel="6:00 PM" itemValue="18:00:00" />
                                <f:selectItem itemLabel="7:00 PM" itemValue="19:00:00" />
                                <f:selectItem itemLabel="8:00 PM" itemValue="20:00:00" />
                                <f:selectItem itemLabel="9:00 PM" itemValue="21:00:00" />
                                <f:selectItem itemLabel="10:00 PM" itemValue="22:00:00" />
                                <f:selectItem itemLabel="11:00 PM" itemValue="23:00:00" />                               
                            </b:selectOneMenu>
                            <!-- End Time -->
                            <h:outputLabel value="End Time:"/>
                            <b:selectOneMenu class="form-control"
                                             id="endTime"
                                             value="#{availabilityBean.stringEndTime}"
                                             required="true">
                                <f:selectItem itemValue="Select One..."/>
                                <f:selectItem itemLabel="12:00 AM" itemValue="00:00:00" />
                                <f:selectItem itemLabel="1:00 AM" itemValue="01:00:00" />
                                <f:selectItem itemLabel="2:00 AM" itemValue="02:00:00" />
                                <f:selectItem itemLabel="3:00 AM" itemValue="03:00:00" />
                                <f:selectItem itemLabel="4:00 AM" itemValue="04:00:00" />
                                <f:selectItem itemLabel="5:00 AM" itemValue="05:00:00" />
                                <f:selectItem itemLabel="6:00 AM" itemValue="06:00:00" />
                                <f:selectItem itemLabel="7:00 AM" itemValue="07:00:00" />
                                <f:selectItem itemLabel="8:00 AM" itemValue="08:00:00" />
                                <f:selectItem itemLabel="9:00 AM" itemValue="09:00:00" />
                                <f:selectItem itemLabel="10:00 AM" itemValue="10:00:00" />
                                <f:selectItem itemLabel="11:00 AM" itemValue="11:00:00" />
                                <f:selectItem itemLabel="12:00 PM" itemValue="12:00:00" />
                                <f:selectItem itemLabel="1:00 PM" itemValue="13:00:00" />
                                <f:selectItem itemLabel="2:00 PM" itemValue="14:00:00" />
                                <f:selectItem itemLabel="3:00 PM" itemValue="15:00:00" />
                                <f:selectItem itemLabel="4:00 PM" itemValue="16:00:00" />
                                <f:selectItem itemLabel="5:00 PM" itemValue="17:00:00" />
                                <f:selectItem itemLabel="6:00 PM" itemValue="18:00:00" />
                                <f:selectItem itemLabel="7:00 PM" itemValue="19:00:00" />
                                <f:selectItem itemLabel="8:00 PM" itemValue="20:00:00" />
                                <f:selectItem itemLabel="9:00 PM" itemValue="21:00:00" />
                                <f:selectItem itemLabel="10:00 PM" itemValue="22:00:00" />
                                <f:selectItem itemLabel="11:00 PM" itemValue="23:00:00" />
                            </b:selectOneMenu>
                            <!-- Adds to availability in -->
                            <b:commandButton value="Add Availability" look="primary" style="width:100%" action="#{availabilityBean.addAvailability}"/>
                        </b:row>
                    </b:column>
                    <b:column span="8">
                        <b:dataTable value="#{availabilityBean.availabilityList}" var="avail">
                            <b:dataTableColumn>
                                <f:facet name="header">Day of Week</f:facet>
                                <b:inputText value="#{avail.dayOfWeek}" rendered="#{availabilityBean.editable}" />
                                <h:outputText value="#{avail.dayOfWeek}" rendered="#{not availabilityBean.editable}"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Start Time</f:facet>
                                <b:inputText value="#{avail.startTime}" rendered="#{availabilityBean.editable}">
                                    <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                </b:inputText>
                                <h:outputText value="#{avail.startTime}" rendered="#{not availabilityBean.editable}">                        
                                    <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                </h:outputText>
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">End Time</f:facet>
                                <b:inputText value="#{avail.endTime}" rendered="#{availabilityBean.editable}">
                                    <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                </b:inputText>
                                <h:outputText value="#{avail.endTime}" rendered="#{not availabilityBean.editable}">                        
                                    <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                </h:outputText>
                            </b:dataTableColumn>
                            <b:dataTableColumn>
                                <f:facet name="header">Action</f:facet>
                                <b:commandButton value="Edit" action="#{availabilityBean.changeEditable}" rendered="#{not availabilityBean.editable}"/>
                                <span></span> <!-- somehow can't make spacing unless using empty span-->
                                <b:commandButton value="Delete" look="danger" action="#{availabilityBean.deleteAvailability(avail)}" rendered="#{not availability.editable}"/>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </b:column>
            </b:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
