    <ui:define name="title">Edit Availability</ui:define>
    <ui:define name="content">
        <h1>Edit Availability</h1>
        <b:panel title="Enter Your Availability" collapsible="false" look="info">
            <b:form id="editAvailabilityForm">
                <!-- Drop-down menu display Monday-Sunday -->
                <h:outputLabel value="Select a day"/>
                <b:selectOneMenu id="dayOfWeek" value="#{availabilityBean.availability.dayOfWeek}" required="true" requiredMessage="required">
                    <f:selectItem itemValue="#{availabilityBean.availability.dayOfWeek}"/>
                    <f:selectItem itemLabel="Monday" itemValue="MONDAY"/>
                    <f:selectItem itemLabel="Tuesday" itemValue="TUESDAY"/>
                    <f:selectItem itemLabel="Wednesday" itemValue="WEDNESDAY"/>
                    <f:selectItem itemLabel="Thursday" itemValue="THURSDAY"/>
                    <f:selectItem itemLabel="Friday" itemValue="FRIDAY"/>
                    <f:selectItem itemLabel="Saturday" itemValue="SATURDAY"/>
                    <f:selectItem itemLabel="Sunday" itemValue="SUNDAY"/>
                </b:selectOneMenu>
                <!-- Start Time -->
                <h:outputLabel value="Start Time"/>
                <b:inputText type="time" id="startTime" value="#{availabilityBean.startTime}" required="true" requiredMessage="required">
                    <f:convertDateTime type="time" pattern="HH:mm" dateStyle="full"/>
                    <b:message for="startTime"/>
                </b:inputText>

                <!-- End Time -->
                <h:outputLabel value="End Time" />
                <b:inputText type="time" id="endTime" value="#{availabilityBean.endTime}" required="true" requiredMessage="required">
                    <f:convertDateTime type="time" pattern="HH:mm" dateStyle="full"/>
                    <b:message for="endTime"/>
                    <f:validator validatorId="timeValidator" />
                </b:inputText>         
                <b:commandButton value="Edit Availability" look="primary" style="width:100%" action="#{availabilityBean.updateAvailability(availabilityBean.availability)}"/>
            </b:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
