    <ui:define name="title">Edit Profile</ui:define>
    <ui:define name="content">
        <h1>Edit Profile</h1>
        <b:panel title="Re-Enter the information you'd like to change." collapsible="false" look="info">
            <h:form>
                <!-- First Name -->
                <b:row style="padding-left:15px;padding-bottom:10px" >
                    <b:button value="Change Password" href="/Tut4YouWebApp/accounts/changePassword.xhtml" look="danger"/>  
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="First Name"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tfn" placeholder="Enter First Name" required="true" requiredMessage="required" value="#{userBean.user.firstName}">
                            <b:message for="tfn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Last Name -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Last Name"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tln" placeholder="Enter Last Name" required="true" requiredMessage="required" value="#{userBean.user.lastName}">
                            <b:message for="tln"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Phone Number -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Phone Number"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tpn" placeholder="Enter Phone Number" required="true" requiredMessage="required" value="#{userBean.user.phoneNumber}">
                            <b:message for="tpn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- University -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="University"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tu" placeholder="Enter University" required="true" requiredMessage="required" value="#{userBean.user.university}">
                            <b:message for="tu"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <c:if test="#{userBean.isTutor}">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Hourly Rate"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText id="hr" placeholder="Enter Hourly Rate" required="true" requiredMessage="required"  value="#{userBean.user.hourlyRate}" converter="javax.faces.Double">
                                <b:message for="hr"/>
                                <f:validateLength minimum="1" maximum="5"/>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Default ZipCode"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText id="zip" placeholder="Enter Default Zip" required="true" requiredMessage="required" value="#{userBean.user.defaultZip}" validator="#{basicValidator.validateZipcode}">
                                <b:message for="zip"/>
                                <f:validateLength minimum="5" maximum="5"/>
                            </b:inputText>
                        </b:column>
                    </b:row> 

                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Max Radius"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:selectOneMenu class="form-control" id="maxRadius" value="#{userBean.user.maxRadius}" required="true">
                                <f:selectItem itemValue="#{userBean.user.maxRadius}" />
                                <f:selectItem itemLabel="1 mile" itemValue="1" />
                                <f:selectItem itemLabel="3 miles" itemValue="3" /> 
                                <f:selectItem itemLabel="5 miles" itemValue="5" />
                                <f:selectItem itemLabel="10 miles" itemValue="10" /> 
                                <f:selectItem itemLabel="15 miles" itemValue="15" />
                                <f:selectItem itemLabel="30 miles" itemValue="30" /> 
                                <f:convertNumber type="number"/>
                            </b:selectOneMenu>
                        </b:column>

                    </b:row> 

                </c:if>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Edit" look="success" style="width:100%" action="#{userBean.updateUser(userBean.user)}"/>
                    </b:column>
                    <b:column span="2">
                        <b:button value="Cancel" look="danger" style="width:100%" href="/Tut4YouWebApp/accounts/profile.xhtml"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
