<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> -->
    <ui:define name="title">Request</ui:define>
    <ui:define name="content">
        <b:panel title="Select the following choices to request for a tutor" collapsible="false" look="info">
            <b:form>
                <b:row>
                    <b:selectOneMenu span="6" label="Subject" value="#{requestBean.subject}">
                        <f:selectItem itemLabel="select Subect..." noSelectionOption="true"/>
                        <f:selectItems value="#{requestBean.subjectList}"
                                       var="subject"
                                       itemLabel="#{subject.subjectName}"
                                       itemValue="#{subject}"/>
                        <!-- source: https://stackoverflow.com/questions/18498194/loading-hselectonemenu-depending-of-another-hselectonemenu-value -->
                        <f:ajax render="courseList" listener="#{requestBean.changeSubject}"/>
                    </b:selectOneMenu>

                    <b:selectOneMenu span="6" label="Course" id="courseList" value="#{requestBean.request.course}">
                        <f:selectItem itemLabel="select Course..." noSelectionOption="true"/>
                        <f:selectItems value="#{requestBean.courseList}"
                                       var="course"
                                       itemLabel="#{course.courseName}"
                                       itemValue="#{course}"/>
                    </b:selectOneMenu>
                </b:row>
                <b:inputTextarea label="Description/Topic:" placeholder="Enter a short description..." value="#{requestBean.request.description}"
                                 required="true"
                                 <f:validateLength minimum="10"/>
                </b:inputTextarea>
                <!-- length of session -->
                <b:row>
                    <b:selectOneMenu span="6"
                                             label="Length of Session"
                                             id="stringLengthOfSession"
                                             value="#{requestBean.stringLengthOfSession}"
                                             required="true">
                                <f:selectItem itemValue="Select One..."/>
                                <f:selectItem itemLabel="30min" itemValue="30" /> 
                                <f:selectItem itemLabel="1 hour" itemValue="60" />
                                <f:selectItem itemLabel="1.5 hours" itemValue="90" />
                                <f:selectItem itemLabel="2 hours" itemValue="120" />
                                <f:selectItem itemLabel="2.5 hours" itemValue="150" />
                                <f:selectItem itemLabel="3 hours" itemValue="180" />
                                <f:selectItem itemLabel="3.5 hours" itemValue="210" />
                                <f:selectItem itemLabel="4 hours" itemValue="240" />                 
                    </b:selectOneMenu>
                </b:row>
                <!-- radio button to select for now or later -->
                <b:row>
                    <h:selectOneRadio value="#{requestBean.time}">
                        <f:selectItem itemLabel="Immediate" itemValue="Immediate" />
                        <f:selectItem itemValue="Later" itemLabel="Later" />
                        <f:ajax render="output" />
                    </h:selectOneRadio>
                    <h:panelGroup id="output">
                        <h:panelGroup rendered="#{requestBean.time eq 'Later'}">
                            <b:column>
                                <b:selectOneMenu class="form-control"
                                             id="stringLaterTime"
                                             value="#{requestBean.stringLaterTime}"
                                             required="true">
                                    <f:selectItem itemValue="Select One..."/>
                                    <f:selectItem itemLabel="12:00 AM" itemValue="00:00:00" /> 
                                    <f:selectItem itemLabel="1:00 AM" itemValue="01:00:00" />
                                    <f:selectItem itemLabel="2:00 AM" itemValue="02:00:00" />
                                    <f:selectItem itemLabel="3:00 AM" itemValue="03:00:00" />
                                    <f:selectItem itemLabel="4:00 AM" itemValue="04:00:00" />
                                    <f:selectItem itemLabel="5:00 AM" itemValue="05:00:00" />
                                    <f:selectItem itemLabel="6:00 AM" itemValue="06:00:00" />
                                    <f:selectItem itemLabel="7:00 AM" itemValue="07:00:00" />
                                    <f:selectItem itemLabel="8:00 AM" itemValue="08:00:00" />
                                    <f:selectItem itemLabel="9:00 AM" itemValue="09:00:00" />
                                    <f:selectItem itemLabel="10:00 AM" itemValue="10:00:00" />
                                    <f:selectItem itemLabel="11:00 AM" itemValue="11:00:00" />
                                    <f:selectItem itemLabel="12:00 PM" itemValue="12:00:00" />
                                    <f:selectItem itemLabel="1:00 PM" itemValue="13:00:00" />
                                    <f:selectItem itemLabel="2:00 PM" itemValue="14:00:00" />
                                    <f:selectItem itemLabel="3:00 PM" itemValue="15:00:00" />
                                    <f:selectItem itemLabel="4:00 PM" itemValue="16:00:00" />
                                    <f:selectItem itemLabel="5:00 PM" itemValue="17:00:00" />
                                    <f:selectItem itemLabel="6:00 PM" itemValue="18:00:00" />
                                    <f:selectItem itemLabel="7:00 PM" itemValue="19:00:00" />
                                    <f:selectItem itemLabel="8:00 PM" itemValue="20:00:00" />
                                    <f:selectItem itemLabel="9:00 PM" itemValue="21:00:00" />
                                    <f:selectItem itemLabel="10:00 PM" itemValue="22:00:00" />
                                    <f:selectItem itemLabel="11:00 PM" itemValue="23:00:00" />                      
                                </b:selectOneMenu>
                            </b:column>
                        </h:panelGroup>
                    </h:panelGroup>
                </b:row>
                <b:row>
                    <b:commandButton span="2" value="Submit" look="primary" action="#{requestBean.createNewRequest}" />
                </b:row>
            </b:form>
        </b:panel>        
        <ui:debug hotkey='x' />
    </ui:define>
</ui:composition>
