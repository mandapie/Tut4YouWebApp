<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <b:navBar brand="Home" brandHref="/Tut4YouWebApp/index.xhtml">
            <b:navbarLinks>
                <c:choose>
                    <c:when test="#{userBean.isUserAuthenticated}">
                        <b:navLink value="Dashboard" outcome="/accounts/index.xhtml"/>
                        <b:navLink value="Forum" outcome="/forum/index.xhtml"/>
                    </c:when>
                    <c:otherwise>
                        <b:navLink value="Login" outcome="/accounts/index.xhtml"/>
                    </c:otherwise>
                </c:choose>
            </b:navbarLinks>
            <c:if test="#{userBean.isUserAuthenticated}">
                <b:navbarLinks pull="right">
                    <b:dropMenu value="My Account">
                        <b:navLink value="My Profile" outcome="/accounts/profile.xhtml"></b:navLink>
                        <c:if test="#{userBean.isTutor}">
                            <b:navLink value="View Reviews" outcome="tutorProfile" includeViewParams="true">
                                <f:param name="username" value="#{userBean.user.username}" />
                            </b:navLink>
                        </c:if>
                        <b:navLink></b:navLink>
                        <c:if test="#{!(userBean.isTutor)}">
                            <b:navLink value="Become Tutor" outcome="/students/becomeTutor.xhtml"/>
                        </c:if>
                    </b:dropMenu>
                    <b:form styleClass="navbar-form navbar-right">
                        <b:commandButton action="#{userBean.logout}" value="Sign Out" look="success" iconAlign="right"/>
                    </b:form>
                </b:navbarLinks>  
            </c:if>
        </b:navBar>
    </ui:composition>
</html>
