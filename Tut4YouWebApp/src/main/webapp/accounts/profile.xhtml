<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Profile</ui:define>
    <ui:define name="content">
        <h1>Profile Page</h1>
        <b:container fluid="true">
            <!-- profile info and links row -->
            <b:row>
                <b:panel>
                    <!--<div align="center">-->
                        <b:row>
                            <h:outputLabel value="Name:" style="padding:0 2px;"/>
                            <h:outputText value="#{userBean.user.firstName} #{userBean.user.lastName}" style="padding:0 2px;"/>
                        </b:row>
                        <b:row>
                            <h:outputLabel value="Username:" style="padding:0 2px;"/>
                            <h:outputText value="#{userBean.user.username}" style="padding:0 2px;"/>
                        </b:row>
                        <b:row>
                            <h:outputLabel value="Email:" style="padding:0 2px;"/>
                            <h:outputText value="#{userBean.user.email}" style="padding:0 2px;"/>
                        </b:row>
                        <b:row>
                            <h:outputLabel value="Phone Number:" style="padding:0 2px;"/>
                            <h:outputText value="#{userBean.user.phoneNumber}" style="padding:0 2px;"/>
                        </b:row>
                        <b:row>
                            <h:outputLabel value="University:" style="padding:0 2px;"/>
                            <h:outputText value="#{userBean.user.university}" style="padding:0 2px;"/>
                        </b:row>
                        <b:row>
                            <h:outputLabel value="Security Question:" style="padding:0 2px;"/>
                            <h:outputText value="#{userBean.user.securityQuestion}" style="padding:0 2px;"/>
                        </b:row>
                        <b:row>
                            <h:outputLabel value="Security Answer:" style="padding:0 2px;"/>
                            <h:outputText value="#{userBean.user.securityAnswer}" style="padding:0 2px;"/>
                        </b:row>
                        <c:if test="#{userBean.isTutor}">
                            <b:row>
                                <h:outputLabel value="Hourly Rate:" style="padding:0 2px;"/>
                                <h:outputText value="#{userBean.user.hourlyRate}" style="padding:0 2px;">
                                    <f:convertNumber type="currency" currencySymbol="$" locale="en_US" />
                                </h:outputText>
                            </b:row>
                            <b:row>
                                <h:outputLabel value="Default Zipcode:" style="padding:0 2px;"/>
                                <h:outputText value="#{userBean.user.defaultZip}" style="padding:0 2px;"/>
                            </b:row>
                            <!-- need to show max radius -->
                            <b:row>
                                <h:outputLabel value="Avg Rating:" style="padding:0 2px;"/>
                                <p:rating value="#{ratingBean.getAvgRating(userBean.user.email)}" readonly="true"  style="padding:0 2px;"/>
                            </b:row>
                        </c:if>
                        <b:row style="padding-left:13px">
                            <b:button value="Edit Profile" href="/Tut4YouWebApp/accounts/editProfile.xhtml" />
                        </b:row>
                    <!--</div>-->
                </b:panel>
                <b:form>
                    <b:dataTable value="#{courseBean.tutorCourses}" var="course">
                        <b:dataTableColumn>
                            <f:facet name="header">Courses You Have Taken</f:facet>
                            #{course.courseName}
                        </b:dataTableColumn>
                    </b:dataTable>
                </b:form>
            </b:row>
        </b:container>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
