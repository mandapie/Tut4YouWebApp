    <ui:define name="title">Change Password</ui:define>
    <ui:define name="content">
        <b:panel title="Fill out the following information to change your password" collapsible="false" look="info">
            <h:form id="editPassword">
                <p:growl id="changePassword" showDetail="true"/>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Current Password" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="currentpassword" required="true" requiredMessage="required" placeholder="Enter Your Current Password" value="#{userBean.oldPassword}">
                            <b:message for="currentpassword"/>
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <!-- Password that has a validator to check if password is 3 characters or more-->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="New Password" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="pasword" required="true" requiredMessage="required" placeholder="Enter Your New Password" validatorMessage="Please enter at least 3 characters" value="#{userBean.newPassword}">
                            <b:message for="pasword"/>
                            <f:validateLength minimum="3"/>
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <!-- Changes User's password -->
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Change Password" look="primary" style="width:100%" actionListener="#{userBean.changePassword}" update="changePassword"/>
                    </b:column>
                    <b:column span="2">
                        <b:button value="Cancel" look="danger" style="width:100%" href="/Tut4YouWebApp/accounts/profile.xhtml"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
