                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="username" value="#{profileBean.username}"/>
        <f:event type="preRenderView" listener="#{profileBean.showUsername(profileBean.username)}">
        </f:event>
    </f:metadata>
    <ui:define name="title">Tutor's Profile Page</ui:define>
    <ui:define name="content">
        <h1>Tutor's Profile</h1>
        <b:container fluid="true">
            <b:panel>
                <b:row>
                    <b:column span="5">
                        <h:outputLabel value="Name:"/>
                    </b:column>
                    <b:column span="7">
                        <h:outputText value="#{profileBean.user.firstName} #{profileBean.user.lastName}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="5">
                        <h:outputLabel value="Username:"/>
                    </b:column>
                    <b:column span="7">
                        <h:outputText value="#{profileBean.user.username}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="5">
                        <h:outputLabel value="Email:"/>
                    </b:column>
                    <b:column span="7">
                        <h:outputText value="#{profileBean.user.email}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="5">
                        <h:outputLabel value="Phone Number:"/>
                    </b:column>
                    <b:column span="7">
                        <h:outputText value="#{profileBean.user.phoneNumber}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="5">
                        <h:outputLabel value="University:"/>
                    </b:column>
                    <b:column span="7">
                        <h:outputText value="#{profileBean.user.university}"/>
                    </b:column>
                </b:row>
            </b:panel>
            <h:form>
                <p:dataScroller value="#{ratingBean.getRatingList(profileBean.user.email)}" var="rating" chunkSize="10">
                    <h:panelGrid columns="2" style="width:100%">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">Past Ratings </f:facet>
                                <h:outputText value="Student: " style="font-weight: bold" />
                                #{rating.student.firstName}
                                #{rating.student.lastName}

                                <h:outputText value="Rating: " style="font-weight: bold" />
                                <p:rating value="#{rating.ratingValue}" readonly="true"/>

                                <h:outputText value="Review: "  style="font-weight:bold" />
                                <h:outputText value="#{rating.description}"/>

                                <h:outputText value="Date of Review:   " style="font-weight: bold" />
                                <h:outputText value="#{rating.dateRated}">
                                    <f:convertDateTime pattern="M-d-yyyy"/>
                                </h:outputText>
                                <b:commandButton value ="Edit Rating" action="#{updateRatingBean.goToEditRatingPage(rating)}" rendered="#{profileBean.checkIfUserRated(rating.student.email)}"/>
                                <b:commandButton value ="Delete Rating" action="#{ratingBean.deleteRating(rating)}" rendered="#{profileBean.checkIfUserRated(rating.student.email)}"/>


                                <br></br>

                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>

            </h:form>



        </b:container>
    </ui:define>
</ui:composition>
