<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> -->
    <ui:define name="title">Profile</ui:define>
    <ui:define name="content">
        <h1>Profile Page</h1>
        <b:container fluid="true">
            <!-- profile info info column -->
            <b:column medium-screen="one-third">
                <b:panel>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="Name:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.student.firstName}"/>
                            <span></span> <!-- &nbsp; cause run time error -->
                            <h:outputLabel value="#{userBean.student.lastName}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="Username:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.student.userName}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="Email:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.student.email}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="Phone Number:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.student.phoneNumber}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="University;"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.student.university}"/>
                        </b:column>
                    </b:row>
                    <c:if test="#{userBean.tutor}">
                        <b:row>
                            <b:column span="5">
                                <h:outputLabel value="Price Rate:"/>
                            </b:column>
                            <b:column span="7">
                                <h:outputLabel value="#{userBean.userTutor.priceRate}"/>
                            </b:column>
                        </b:row>
                    </c:if>
                </b:panel>
            </b:column>
            <!-- tab column with request list, notification list, schedule, and course list-->
            <b:column medium-screen="two-thirds">
                <b:tabView activeIndex="0"> <!-- number of activeIndex decides which tab show -->
                    <b:tab title="Active Requests">
                        <h:form>
                            <b:dataTable value="#{requestBean.requestList}" var="r">
                                <b:dataTableColumn value="#{r.description}" />
                                <h:column>
                                    <f:facet name="header">Pending</f:facet>  
                                        <b:commandButton span="2" value="Cancel" look="danger" action="#{requestBean.changeStatus(r)}" />
                                </h:column>
                            </b:dataTable>
                        </h:form>
                    </b:tab>
                    <c:if test="#{userBean.tutor}">
                        <b:tab title="Notificatons">
                        </b:tab>
                        <b:tab title="Schedule">
                        </b:tab>
                        <b:tab title="Courses">
                            <!-- Bootsfaces datatable to show the data in an organized fashion -->
                            <b:dataTable value="#{addCourseBean.tutorCourses}" var="course">
                                <b:dataTableColumn value="#{course.courseName}" />
                            </b:dataTable>
                        </b:tab>
                    </c:if>
                </b:tabView>
            </b:column>
        </b:container>
        <a href="/Tut4YouWebApp/students/requestTutor.xhtml">Request for a Tutor</a>
        <br></br>
        <c:if test="#{userBean.tutor}">
            <a href="/Tut4YouWebApp/tutors/availability.xhtml">Add Availability</a>
            <br></br>
            <a href="/Tut4YouWebApp/tutors/addCourse.xhtml">Add Courses</a>
            <br></br>
        </c:if>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
