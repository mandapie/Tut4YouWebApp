<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- @author Andrew Kaichi <ahkaichi@gmail.com> -->
    <ui:define name="title">Add a Transcript</ui:define>
    <ui:define name="content">
        <h1>Add a Transcript</h1>
        <b:panel title="Add your transcript as a PDF file" collapsible="false" look="info">
            <h:form id="transcript" enctype="multipart/form-data">
                
                <b:row>
                    <b:column>
                        <h:outputLabel for="uploadTranscript">
                            Upload Your Transcript
                        </h:outputLabel>
                        <p:fileUpload value="#{transcriptBean.file}"
                                      mode="simple"
                                      allowTypes="/(\.|\/)(gif|jpe?g|pdf)$/"
                                      fileLimit="1"
                                      update="uploadTranscript"/>
                        <p:growl id="uploadTranscript" showDetail="true" />
                        <p:commandButton value="Upload" action="#{transcriptBean.uploadTranscript}" ajax="false" />
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
