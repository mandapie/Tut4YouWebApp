<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="username" value="#{profileBean.username}"/>
        <f:event type="preRenderView" listener="#{profileBean.showUsername(profileBean.username)}">
        </f:event>
    </f:metadata>
    <ui:define name="title">Tutor's Profile Page</ui:define>
    <ui:define name="content">
        <h1>Tutor's Profile</h1>
        <b:container fluid="true">
            <b:panel>
                <b:row>
                    <b:column tiny-screen="2">
                        <h:outputLabel value="Name"/>
                    </b:column>
                    <b:column tiny-screen="4">
                        <h:outputText value="#{profileBean.user.firstName} #{profileBean.user.lastName}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column tiny-screen="2">
                        <h:outputLabel value="Username"/>
                    </b:column>
                    <b:column tiny-screen="4">
                        <h:outputText value="#{profileBean.user.username}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column tiny-screen="2">
                        <h:outputLabel value="Email"/>
                    </b:column>
                    <b:column tiny-screen="4">
                        <h:outputText value="#{profileBean.user.email}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column tiny-screen="2">
                        <h:outputLabel value="Phone Number"/>
                    </b:column>
                    <b:column tiny-screen="4">
                        <h:outputText value="#{profileBean.user.phoneNumber}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column tiny-screen="2">
                        <h:outputLabel value="University"/>
                    </b:column>
                    <b:column tiny-screen="4">
                        <h:outputText value="#{profileBean.user.university}"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column tiny-screen="2">
                        <h:outputLabel value="Average Rating"/>
                    </b:column>
                    <b:column tiny-screen="4">
                        <p:rating value="#{ratingBean.getAvgRating(profileBean.user.email)}" readonly="true" />
                    </b:column>
                </b:row>
            </b:panel>
            <b:form>
                <p:dataScroller value="#{ratingBean.getRatingList(profileBean.user.email)}" var="rating" chunkSize="10">
                    <b:row>
                        <b:column tiny-screen="2">
                            <h:outputLabel value="Student"/>
                        </b:column>
                        <b:column tiny-screen="4">
                            <h:outputText value="#{rating.student.firstName} #{rating.student.lastName}"/>
                        </b:column>
                        <!-- using dropButton because kebab doesn't work -->
<!--                        <b:column tiny-screen="2">
                            <b:dropButton size="xs" value="action" rendered="#{profileBean.checkIfUserRated(rating.student.email)}">-->
                            <!--<b:listLinks>-->
                                <b:navCommandLink value="Edit Rating" action="#{updateRatingBean.goToEditRatingPage(rating)}"/>
                                <span/>
                                <b:navCommandLink value="Delete Rating" action="#{ratingBean.deleteRating(rating)}"/>
                            <!--</b:listLinks>-->
                        <!--</b:dropButton>-->
                       <!-- </b:column>-->
                    </b:row>
                    <b:row>
                        <b:column tiny-screen="2">
                            <h:outputLabel value="Rating"/>
                        </b:column>
                        <b:column tiny-screen="4">
                            <p:rating value="#{rating.ratingValue}" readonly="true"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column tiny-screen="2">
                            <h:outputLabel value="Review"/>
                        </b:column>
                        <b:column tiny-screen="10">
                            <h:outputText value="#{rating.description}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column tiny-screen="2">
                            <h:outputLabel value="Date"/>
                        </b:column>
                        <b:column tiny-screen="4">
                            <h:outputText value="#{rating.dateRated}">
                                <f:convertDateTime pattern="M-d-yyyy"/>
                            </h:outputText>
                        </b:column>
                    </b:row>
                    <br/>
                </p:dataScroller>
            </b:form>
        </b:container>
    </ui:define>
</ui:composition>
