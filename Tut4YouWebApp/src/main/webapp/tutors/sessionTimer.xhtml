                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Session</ui:define>
    <ui:define name="content">

        <h1>Tutoring Session</h1>
        <h:form id="securityId">
            <p:dialog  widgetVar="dlg3" header="Security Question" visible="#{!sessionBean.checkAnswer}" closable="false" modal="true">  
                <h:outputText value="#{sessionBean.securityQuestion}">
                </h:outputText>
                <b:inputText value="#{sessionBean.securityAnswer}" id="securityAnswer" required="true" requiredMessage="required">
                </b:inputText>
                <p:commandButton value="Submit" action="#{sessionBean.checkAnswer(sessionBean.securityAnswer)}" oncomplete="if (#{sessionBean.checkAnswer}) PF('dlg3').hide();" ajax="false" update="securityId">
                </p:commandButton>
                <h:messages for ="securityAnswer"/>
            </p:dialog>




            <p:dialog header="The tutoring session has begun!" widgetVar="dlg1" id="modalID1" minHeight="40"  >
                <h:outputText value="The tutoring session has begun!" />
            </p:dialog>

            <h:panelGrid columns="2">
                <b:commandButton action= "#{sessionBean.startTutorSession()}" value="Start Session" style="width:100%" onclick="PF('dlg1').show();"/>
                <b:commandButton action= "#{sessionBean.endTutorSession()}" value="End Session" style="width:100%" onclick="PF('dlg2').show();"/>
            </h:panelGrid>

        </h:form>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
