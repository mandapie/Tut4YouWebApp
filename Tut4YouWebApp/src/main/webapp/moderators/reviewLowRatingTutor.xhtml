                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:viewParam name="username" value="#{moderatorBean.username}"/>
        <f:event type="preRenderView" listener="#{moderatorBean.showLowRatingTutorUsername(moderatorBean.username)}">
        </f:event>
    </f:metadata>
    <ui:define name="title">Review Low Rating Tutor</ui:define>
    <ui:define name="content">
        <h1>Complaint</h1>
        <h:form>
            <b:row>
                <b:column>
                    <h:outputLabel value="UserName: "/>
                    <h:outputText value="#{moderatorBean.tutor.username}"/>
                </b:column>
                <b:column>
                    <h:outputLabel value="Overall Rating: "/>
                    <h:outputText value="#{moderatorBean.tutor.overallRating}"/>
                </b:column>
                <b:column>
                        <h:outputLabel value="Transcript "/>
                        <b:column>
                            <p:commandButton value="Download Transcript" action="#{moderatorBean.complaintBean.downloadTranscript(moderatorBean.tutor.username)}" ajax="false" />
                        </b:column>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:commandButton value="Suspend User" look="danger" action="#{moderatorBean.complaintBean.flagUser(moderatorBean.tutor.email,'suspend')}" />
                </b:column>
                <b:column>
                    <b:commandButton value="Ban User" look="danger" action="#{moderatorBean.complaintBean.flagUser(moderatorBean.tutor.email,'ban')}" />
                </b:column>
                <b:column>
                    <b:commandButton value="Close Complaint" look="primary" action="#{moderatorBean.complaintBean.closeComplaint()}"/>
                </b:column>
            </b:row>
        </h:form>

        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
