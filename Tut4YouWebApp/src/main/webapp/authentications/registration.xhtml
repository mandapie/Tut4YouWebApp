<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> 
         @author Andrew Kaichi <ahkaichi@gmail.com> -->
    <ui:define name="title">Registration</ui:define>
    <ui:define name="content">
        <b:panel title="Enter Your Information to Register" collapsible="false" look="info">
            <b:form id="registration">
                <b:selectOneMenu class="form-control"
                                 id="studentType"
                                 value="#{registrationBean.userType}"
                                 required="true">
                    <f:selectItem itemValue="Select One..."/>
                    <f:selectItem itemValue="Student" />
                    <f:selectItem itemValue="Tutor" />
                </b:selectOneMenu>
                <h:panelGroup id="typeChange">
                    <h:panelGroup rendered="#{registrationBean.userType eq 'Student'}">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="First Name"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="fn" placeholder="Enter First Name" required="true" requiredMessage="required" value="#{registrationBean.newStudent.firstName}">
                                    <b:message for="fn"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Last Name"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="ln" placeholder="Enter Last Name" required="true" requiredMessage="required" value="#{registrationBean.newStudent.lastName}">
                                    <b:message for="ln"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Userame"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="un" placeholder="Enter Username" required="true" requiredMessage="required" value="#{registrationBean.newStudent.userName}">
                                    <b:message for="un"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Phone Number"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="pn" placeholder="Enter Phone Number" required="true" requiredMessage="required" value="#{registrationBean.newStudent.phoneNumber}">
                                    <b:message for="pn"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Email"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="em" placeholder="Enter Email Address" required="true" requiredMessage="required" value="#{registrationBean.newStudent.email}" validator="#{basicValidator.validateEmail}">
                                    <b:message for="em"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Password" />
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputSecret id="pasword" binding="#{passwordComponent}" required="true" requiredMessage="required" placeholder="Enter Password" validatorMessage="Please enter at least 8 characters" value="#{registrationBean.newStudent.password}">
                                    <b:message for="pasword"/>
                                    <f:validateLength minimum="3"/>
                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Confirm Password"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputSecret id="cp" placeholder="Enter Password" required="true" requiredMessage="required" value="#{registrationBean.confirmPassword}">
                                    <b:message for="cp"/>
                                    <f:validator validatorId="equalsValidator" />
                                    <f:attribute name="otherValue" value="#{passwordComponent.value}" />
                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="2" offset="2">
                                <b:commandButton value="Register" look="primary" style="width:100%" action="#{registrationBean.createStudent}"/>
                            </b:column>
                            <b:column span="2">
                                <b:button value="Cancel" look="danger" style="width:100%" href="/Tut4YouWebApp/index.xhtml"/>
                            </b:column>
                        </b:row>
                    </h:panelGroup>
                    
                    
                    <h:panelGroup rendered="#{registrationBean.userType eq 'Tutor'}">
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="First Name"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="tfn" placeholder="Enter First Name" required="true" requiredMessage="required" value="#{registrationBean.newTutor.firstName}">
                                    <b:message for="tfn"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Last Name"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="tln" placeholder="Enter Last Name" required="true" requiredMessage="required" value="#{registrationBean.newTutor.lastName}">
                                    <b:message for="tln"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Userame"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="tun" placeholder="Enter Username" required="true" requiredMessage="required" value="#{registrationBean.newTutor.userName}">
                                    <b:message for="tun"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Phone Number"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="tpn" placeholder="Enter Phone Number" required="true" requiredMessage="required" value="#{registrationBean.newTutor.phoneNumber}">
                                    <b:message for="tpn"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Email"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="tem" placeholder="Enter Email Address" required="true" requiredMessage="required" value="#{registrationBean.newTutor.email}" validator="#{basicValidator.validateEmail}">
                                    <b:message for="tem"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Hourly Rate"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText id="thr" placeholder="Enter Hourly Rate" required="true" requiredMessage="required" value="#{registrationBean.newTutor.priceRate}">
                                    <b:message for="thr"/>
                                </b:inputText>
                            </b:column>
                        </b:row>
                    </h:panelGroup>-->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Password" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="pasword" binding="#{passwordComponent}" required="true" requiredMessage="required" placeholder="Enter Password" validatorMessage="Please enter at least 8 characters" value="#{registrationBean.newStudent.password}">
                            <b:message for="pasword"/>
                            <f:validateLength minimum="3"/>
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Confirm Password"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret id="cp" placeholder="Enter Password" required="true" requiredMessage="required" value="#{registrationBean.confirmPassword}">
                            <b:message for="cp"/>
                            <f:validator validatorId="equalsValidator" />
                            <f:attribute name="otherValue" value="#{passwordComponent.value}" />
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Register" look="primary" style="width:100%" action="#{registrationBean.createStudent}"/>
                    </b:column>
                    <b:column span="2">
                        <b:button value="Cancel" look="danger" style="width:100%" href="/Tut4YouWebApp/index.xhtml"/>
                    </b:column>
                </b:row>
            </b:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
