    <ui:define name="title">Download a Transcript</ui:define>
    <ui:define name="content">
        <h1>Download a Transcript</h1>
        <b:panel title="Add your transcript as a PDF file" collapsible="false" look="info">
            <h:form id="transcript" enctype="multipart/form-data">
                <p:growl id="downloadTranscript" showDetail="true"/>
                <b:row>

                    <b:column>
                        <p:commandButton value="Download Transcript" action="#{transcriptBean.downloadTranscript}" ajax="false" />
                        <p:commandButton value="View Transcript" action="#{transcriptBean.generatePresignedUrlRequest}" ajax="false" />
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
