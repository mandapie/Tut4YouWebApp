                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Sessions</ui:define>
    <f:metadata>
        <f:event listener="#{createRequestBean.endConversation()}"
                 type="preRenderView"></f:event>
    </f:metadata>
    <script src="https://www.paypalobjects.com/js/external/apdg.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        var dgFlowMini = new PAYPAL.apps.DGFlowMini({trigger: 'submitBtn'});
    </script>
    <style class="paypalButton">

    </style>
    <ui:define name="content">
        <b:container fluid="true">
            <h:panelGrid columns="1" style="text-align:center; margin-left: 34%">
                <h1 style="font-weight:bold">My Payments </h1>
                <p:separator />                       
            </h:panelGrid>
            <b:column>
                <b:form>
                    <b:row>
                        <b:panel title="My Payments" collapsible="false" look="info">
                            <b:dataTable value="#{paymentBean.paymentList}" var="pay" id="payTable">

                                <b:dataTableColumn>
                                    <f:facet name="header">Payment ID</f:facet>
                                    <h:outputText value="#{pay.paymentId}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn>
                                    <f:facet name="header">Date of Transaction</f:facet>
                                    <h:outputText value="#{pay.timeOfPayment}"/>
                                </b:dataTableColumn>
                                <b:dataTableColumn>
                                    <f:facet name="header">Amount </f:facet>
                                    <h:outputText value="#{pay.paymentAmount}">
                                        <f:convertNumber currencySymbol="$" type="currency" />
                                    </h:outputText>
                                </b:dataTableColumn> 
                            </b:dataTable>
                        </b:panel>
                    </b:row>
                </b:form>
            </b:column>  
        </b:container>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
