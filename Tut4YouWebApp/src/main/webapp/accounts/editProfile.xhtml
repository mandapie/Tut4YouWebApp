<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- @author Andrew Kaichi <ahkaichi@gmail.com> -->
    <ui:define name="title">Edit Profile</ui:define>
    <ui:define name="content">
        <h1>Edit Profile</h1>
        <b:panel title="Re-Enter the information you'd like to change." collapsible="false" look="info">
            <h:form>
                <!-- First Name -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="First Name"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tfn" placeholder="Enter First Name" required="true" requiredMessage="required" value="#{userBean.user.firstName}">
                            <b:message for="tfn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Last Name -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Last Name"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tln" placeholder="Enter Last Name" required="true" requiredMessage="required" value="#{userBean.user.lastName}">
                            <b:message for="tln"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- Phone Number -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="Phone Number"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tpn" placeholder="Enter Phone Number" required="true" requiredMessage="required" value="#{userBean.user.phoneNumber}">
                            <b:message for="tpn"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <!-- University -->
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputLabel value="University"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText id="tu" placeholder="Enter University" required="true" requiredMessage="required" value="#{userBean.user.university}">
                            <b:message for="tu"/>
                        </b:inputText>
                    </b:column>
                </b:row>
                <c:if test="#{userBean.isTutor}">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputLabel value="Hourly Rate"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText id="thr" placeholder="Enter Hourly Rate" required="true" requiredMessage="required" value="#{userBean.user.priceRate}">
                                <b:message for="thr"/>
                            </b:inputText>
                        </b:column>
                    </b:row>
                </c:if>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="Edit" look="primary" style="width:100%" action="#{userBean.updateUser(userBean.user)}"/>
                        <h:messages globalOnly="true" />
                    </b:column>
                    <b:column span="2">
                        <b:button value="Cancel" look="danger" style="width:100%" href="/Tut4YouWebApp/accounts/profile.xhtml"/>
                    </b:column>
                </b:row>
            </h:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
