<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <!-- @author Amanda Pan <daikiraidemodaisuki@gmail.com> -->
    <ui:define name="metadata">
        <c:if test="#{userBean.isUserAuthenticated}">
            <f:metadata>
                <f:viewParam name="username" value="#{profileBean.username}"/> <!--required="true" requiredMessage="Bad request. Please use a link from within the system."/>-->
                <!--<f:event type="preRenderView" listener=""/>-->
                    <f:viewAction action="#{profileBean.showUsername}"/>
            </f:metadata>
        </c:if>
   </ui:define>
    <ui:define name="title">Profile</ui:define>
    <ui:define name="content">
        <h1>Profile Page</h1>
        <b:container fluid="true">
            <!-- profile info and links column -->
            <b:column medium-screen="one-third">
                <b:panel>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="Name:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.user.firstName}"/>
                            <span></span> <!-- &nbsp; cause run time error -->
                            <h:outputLabel value="#{userBean.user.lastName}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="Username:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.user.userName}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="Email:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.user.email}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="Phone Number:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.user.phoneNumber}"/>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="5">
                            <h:outputLabel value="University:"/>
                        </b:column>
                        <b:column span="7">
                            <h:outputLabel value="#{userBean.user.university}"/>
                        </b:column>
                    </b:row>
                    <c:if test="#{userBean.isTutor}">
                        <b:row>
                            <b:column span="5">
                                <h:outputLabel value="Price Rate:"/>
                            </b:column>
                            <b:column span="7">
                                <h:outputLabel value="#{userBean.user.priceRate}"/>
                            </b:column>
                        </b:row>
                    </c:if>
                </b:panel>
                <c:if test="#{userBean.isTutor}">
                    <h:form id="doNotDisturb">
                        <b:switch label="Do Not Disturb" value="#{userBean.user.doNotDisturb}" id="doNotDisturb" update="@form">
                            <f:ajax event="change" render="doNotDisturb" listener="#{userBean.updateDoNotDisturb(userBean.user.doNotDisturb)}" />
                        </b:switch>
                    </h:form>
                </c:if>
                <b:row>
                    <a href="/Tut4YouWebApp/students/requestTutor.xhtml">Request for a Tutor</a>
                    <br></br>
                    <c:if test="#{userBean.isTutor}">
                        <a href="/Tut4YouWebApp/tutors/availability.xhtml">Add Availability</a>
                        <br></br>
                        <a href="/Tut4YouWebApp/tutors/addCourse.xhtml">Add Courses</a>
                        <br></br>
                    </c:if>
                </b:row>
            </b:column>
            <!-- tab column with request list, notification list, schedule, and course list-->
            <b:column medium-screen="two-thirds">
                <h:form>
                    <b:tabView active-index="#{userBean.tabIndex}"> <!-- number of activeIndex decides which tab show -->
                        <b:tab title="Active Requests">
                            <br></br> <!-- for better spacing -->
                            <b:dataTable value="#{requestBean.requestList}" var="r">
                                <b:dataTableColumn>
                                    <f:facet name="header">Day of Week</f:facet>
                                    #{r.dayOfWeek}
                                </b:dataTableColumn>
                                <h:column>
                                    <f:facet name="header">Date and Time</f:facet>
                                    <h:outputText value="#{r.currentTime}">
                                        <!-- sets the date and time to a certain format-->
                                        <f:convertDateTime pattern = "hh:mm a" />
                                    </h:outputText>
                                </h:column>
                                <b:dataTableColumn value="#{r.description}" />
                                <h:column>
                                    <f:facet name="header">Action</f:facet>
                                    <b:commandButton value="Cancel" look="danger" action="#{requestBean.cancelRequest(r)}" />
                                </h:column>
                            </b:dataTable>
                        </b:tab>
                        <c:if test="#{userBean.isTutor}">
                            <b:tab title="Notifications">
                                <!-- NOT WORKING PROPERLY -->
        <!--                            <c:if test="#{notifyBean.hasNotif}">
                                    <f:facet name="anchor"><b:badge value="#{notifyBean.numofNotif}"/></f:facet>
                                </c:if>-->
                                <br></br> <!-- for better spacing -->
                                <b:dataTable value="#{notifyBean.pendingRequestList}" var="req">
                                    <b:dataTableColumn>
                                        <f:facet name="header">Day of Week</f:facet>
                                        #{req.course.courseName}
                                    </b:dataTableColumn>
                                    <b:dataTableColumn value="#{req.description}" />
                                    <h:column>
                                        <f:facet name="header">Action</f:facet>  
                                        <b:commandButton value="Accept" look="success" action="#{requestBean.setTutorToRequest(req)}"/>
                                        <span></span> <!-- somehow can't make spacing unless using empty span-->
                                        <b:commandButton value="Decline" action="#{requestBean.removeRequestFromTutor(req)}"/>
                                    </h:column>
                                </b:dataTable>
                            </b:tab>
                            <b:tab title="Schedule">
                                <br></br> <!-- for better spacing -->
                                <b:dataTable value="#{availabilityBean.availabilityList}" var="avail">
                                    <b:dataTableColumn>
                                        <f:facet name="header">Day of Week</f:facet>
                                        <b:inputText value="#{avail.dayOfWeek}" rendered="#{availabilityBean.editable}" />
                                        <h:outputText value="#{avail.dayOfWeek}" rendered="#{not availabilityBean.editable}"/>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn>
                                        <f:facet name="header">Start Time</f:facet>
                                        <b:inputText value="#{avail.startTime}" rendered="#{availabilityBean.editable}">
                                            <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                        </b:inputText>
                                        <h:outputText value="#{avail.startTime}" rendered="#{not availabilityBean.editable}">                        
                                            <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                        </h:outputText>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn>
                                        <f:facet name="header">End Time</f:facet>
                                        <b:inputText value="#{avail.endTime}" rendered="#{availabilityBean.editable}">
                                            <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                        </b:inputText>
                                        <h:outputText value="#{avail.endTime}" rendered="#{not availabilityBean.editable}">                        
                                            <f:convertDateTime pattern="hh:mm a"></f:convertDateTime>
                                        </h:outputText>
                                    </b:dataTableColumn>
                                    <b:dataTableColumn>
                                        <f:facet name="header">Action</f:facet>
                                            <b:commandButton value="Edit" action="#{availabilityBean.changeEditable}" rendered="#{not availabilityBean.editable}"/>
                                            <span></span> <!-- somehow can't make spacing unless using empty span-->
                                            <b:commandButton value="Delete" look="danger" action="#{availabilityBean.deleteAvailability(avail)}" rendered="#{not availability.editable}"/>
                                    </b:dataTableColumn>
                                </b:dataTable>  
                                <br></br>
                                <b:commandButton value="Save Changes" action="#{availabilityBean.updateAvailability(avail)}" />	
                            </b:tab>
                            <b:tab title="Courses">
                                <br></br> <!-- for better spacing -->
                                <!-- Bootsfaces datatable to show the data in an organized fashion -->
                                <b:dataTable value="#{addCourseBean.tutorCourses}" var="course">
                                    <b:dataTableColumn>
                                        <f:facet name="header">Courses You Have Taken</f:facet>
                                        #{course.courseName}
                                    </b:dataTableColumn>
                                </b:dataTable>
                            </b:tab>
                        </c:if>
                    </b:tabView>
                </h:form>
            </b:column>
        </b:container>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
