<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <!-- @Author Keith Tran <keithtran25@gmail.com>
         @author Andrew Kaichi <ahkaichi@gmail.com> -->
    <ui:define name="title">Availability</ui:define>
    <ui:define name="content">
        <h1>Add Availability</h1>
        <b:panel title="Enter Your Availability" collapsible="false" look="info">
            <b:form>
                <b:container>
                    <b:row>
                        <b:column medium-screen="2">
                            <!-- Drop-down menu display Monday-Sunday -->
                            <h:outputLabel value="Select a day:"/>
                            <b:selectOneMenu class="form-control"
                                             id="dayOfWeek"
                                             value="#{availabilityBean.availability.dayOfWeek}"
                                             required="true">
                                <f:selectItem itemValue="#{availabilityBean.availabilityList[id].dayOfWeek}"/>
                                <f:selectItem itemValue="MONDAY" />
                                <f:selectItem itemValue="TUESDAY" />
                                <f:selectItem itemValue="WEDNESDAY" />
                                <f:selectItem itemValue="THURSDAY" />
                                <f:selectItem itemValue="FRIDAY" />
                                <f:selectItem itemValue="SATURDAY" />
                                <f:selectItem itemValue="SUNDAY" />
                            </b:selectOneMenu>



                            <!-- Start Hour -->
                            <h:outputLabel value="Start Time:"/>
                            <b:inputText id="startHourM" placeholder="Enter Start Hour" required="true" requiredMessage="required" value="#{availabilityBean.startHour}">
                                <b:message for="startHourM"/>

                                <!-- Start Minute -->
                            </b:inputText>                                
                            <b:inputText id="startMinuteM" placeholder="Enter Start Minute" required="true" requiredMessage="required" value="#{availabilityBean.startMinute}">
                                <b:message for="startMinuteM"/>
                            </b:inputText>

                            <!-- Choose AM or PM -->
                            <b:selectOneMenu class="form-control"
                                             id="startPeriod"
                                             value="#{availabilityBean.startPeriod}"
                                             required="true">
                                <f:selectItem itemValue="Select One..."/>
                                <f:selectItem itemValue="AM" />
                                <f:selectItem itemValue="PM" />
                            </b:selectOneMenu>

                            <!-- End Hour -->
                            <h:outputLabel value="End Time:"/>
                            <b:inputText id="endHourM" placeholder="Enter End Hour" required="true" requiredMessage="required" value="#{availabilityBean.endHour}">
                                <b:message for="endHourM"/>
                            </b:inputText>

                            <!-- End Minute -->
                            <b:inputText id="endMinuteM" placeholder="Enter End Minute" required="true" requiredMessage="required" value="#{availabilityBean.endMinute}">
                                <b:message for="endMinuteM"/>
                            </b:inputText>

                            <!-- Choose AM or PM -->
                            <b:selectOneMenu class="form-control"
                                             id="endPeriod"
                                             value="#{availabilityBean.endPeriod}"
                                             required="true">
                                <f:selectItem itemValue="Select One..."/>
                                <f:selectItem itemValue="AM" />
                                <f:selectItem itemValue="PM" />
                            </b:selectOneMenu>
                            <!-- Adds to availability in -->

                            <b:commandButton value="Add Availability" look="primary" style="width:100%" action="#{availabilityBean.addAvailability}"/>
                        </b:column>
                    </b:row>
                </b:container>
            </b:form>
        </b:panel>
        <ui:debug hotkey='x'/>
    </ui:define>
</ui:composition>
